<!DOCTYPE html>

  <head>

    <title>Plantilla</title>
    <link rel="stylesheet" href="assets/b4/css/bootstrap.min.css">
    <style media="screen">
      .fm-nav a{
        color: #fff;
        padding: 15px;
      }
      .fm-nav .disabled{
        color: rgb(255, 255, 255, 0.5);

      }

      .fm-nav a:hover{
        background: rgba(255, 255, 255, 0.1);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <h3>Menu con ul</h3>
          <hr>
          <ul class="nav fm-nav bg-primary">
            <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Next</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
        <div class="col-12 mt-4">
          <h3>Menu con nav</h3>
          <hr>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Another link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>

        </div>
        <div class="col-2 mt-4">
          <h3>Menu con nav vertical</h3>
          <hr>
          <ul class="nav fm-nav bg-primary flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Another link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/jquery/jquery.slim.min.js"></script>
    <script type="text/javascript" src="assets/popper/popper.min.js" /></script>
    <script type="text/javascript" src="assets/b4/js/bootstrap.min.js" /></script>
  </body>
</html>
