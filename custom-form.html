<!DOCTYPE html>
<html>

    <div class="container">
      <div class="row">
        <div class="col">
          <form class="mt-3" action="index.html" method="post">
            <h4>Checkbox</h4>
            <div class="form-check">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="" value="opcion1">Opcion 1
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepto las condiciones</span>

            </div>
            <div class="form-check">
              <label class="custom-control custom-checkbox">

                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepto las condiciones</span>
              </label>
            </div>

              <label class="custom-control custom-checkbox">

        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="mt-3" action="index.html" method="post">

        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="mt-3" action="index.html" method="post">
            <h4>Select personalizado</h4>
            <select class="custom-select" name="">

              <option value="2">opcion 2</option>
