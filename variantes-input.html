<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plantilla</title>
    <link rel="stylesheet" href="assets/b4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h2>Tama√±os input</h2>
          <hr>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input class="form-control form-control-lg"
                     type="text" name="nombre" id="nombre" value="" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="name">correo</label>
              <input class="form-control form-control"
                     type="text" name="correo" id="correo" value="" placeholder="correo">
            </div>
            <div class="form-group">
              <label for="name">pasaporte</label>
              <input class="form-control form-control-sm"
                     type="text" name="pasaporte" id="pasaporte" value="" placeholder="pasaporte">
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h2>Estados input</h2>
          <hr>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input class="form-control"
                     readonly
                     type="text" name="nombre" id="nombre" value="" placeholder="No se modifica">
            </div>
            <div class="form-group">
              <label for="name">correo</label>
              <input class="form-control"
                    disabled
                     type="text" name="correo" id="correo" value="" placeholder="Desabilitado">
            </div>
            <div class="form-group">
              <select class="form-control" name="" disabled>
                <option value="1">opcion 1</option>
                <option value="2">opcion 2</option>
                <option value="3">opcion 3</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/jquery/jquery.slim.min.js"></script>
    <script type="text/javascript" src="assets/popper/popper.min.js" /></script>
    <script type="text/javascript" src="assets/b4/js/bootstrap.min.js" /></script>
  </body>
</html>
