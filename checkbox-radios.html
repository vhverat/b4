<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plantilla</title>
    <link rel="stylesheet" href="assets/b4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="" action="index.html" method="post">
            <h4>Checkbox</h4>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="" value="opcion1">Opcion 1
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input type="checkbox" name="" value="opcion2" disabled>Opcion 2
              </label>
            </div>
            <hr>
            <h4>Radio</h4>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio" name="sexo" id="hombre" value="hombre">hombre
              </label>
            </div>
            <div class="form-check form-check-inline disabled">
              <label class="form-check-label">
                <input type="radio" name="sexo" id="mujer" value="mujer" disabled>mujer
              </label>
            </div>

          </form>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/jquery/jquery.slim.min.js"></script>
    <script type="text/javascript" src="assets/popper/popper.min.js" /></script>
    <script type="text/javascript" src="assets/b4/js/bootstrap.min.js" /></script>
  </body>
</html>
